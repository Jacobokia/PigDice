<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container ">
      <div class="row">
        <div class="col-md-6">
          <form id="player1">
            <div class="form-group">
              <label for="player1">Player1Name</label>
              <input class="player1Name form-control" type="text">
            </div>

          </form>


        </div>
        <div class="col-md-6">
          <form class="Player2">
            <div class="form-group">
              <label for="player2">Player2Name</label>
              <input  class="player2Name form-control" type="text">
            </div>

          </form>

          <button id="start" class="btn-info-btn">Start game</button>


        </div>

      </div>

    </div>
    <div class="container" id="gameSelector">
      <button id="newGame" class="btn-success btn">New Game</button>
      <div class="row">
        <div class="col-md-6" id="playr1">
          <button id="player1roll" class="btn-success btn">Roll</button>
          <button id="player1hold" class="btn-success btn">Hold</button>

          <h2>Pig Dice Roll:<span id="dice-roll"></span></h2>
          <p>Round Total:<span id="round-total"></span></p>
          <p>Total Score:<span class="total-score"></span></p>

        </div>
        <div class="col-md-6" id="playr2">
          <button id="player2roll" class="btn-success btn">Roll</button>
          <button id="player2hold" class="btn-success btn">Hold</button>

          <h2>Pig Dice Roll:<span id="dice-roll"></span></h2>
          <p>Round Total:<span id="round-total"></span></p>
          <p>Total Score:<span class="total-score"></span></p>

        </div>

      </div>


    </div>


  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>


  </body>
</html>
