<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container fluid">
      <div class="row">
        <div class="col-md-6">
          <form class="Dice">
            <div class="form-group">
              <label for="player1">Player1Name</label>
              <input required class="player1Name form-control" type="text">
              <button id="start" class="btn-info-btn">Start game</button>
              <button id="player1-hold" class="btn-success btn">Hold</button>
              <button id="player1roll" class="btn-success btn">Roll</button>
            </div>

          </form>


        </div>
        <div class="col-md-6">
          <form class="Dice">
            <div class="form-group">
              <label for="player2">Player2Name</label>
              <input required class="player2Name form-control" type="text">
              <button id="start" class="btn-info-btn">Start game</button>
              <button id="player2-hold" class="btn-success btn">Hold</button>
              <button id="player2roll" class="btn-success btn">Roll</button>
            </div>

          </form>

        </div>

      </div>

    </div>


  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>


  </body>
</html>
